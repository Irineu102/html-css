<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }


    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off" > 
        <!--Enviando os dados coletados para algun lugar tag:action "cadstro..."-->
        <!--Desligando a sugestão de texto tag:autocomplete"off"-->
        <p><label for="inome">Nome:</label> 
            <!--tag label relaciona as caixas-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"> </p>
        <p><input type="submit" value="Enviar"></p>
    </form>

</body>
</html>
