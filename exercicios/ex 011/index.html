<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagem/foto-m.png" type="image/png"> 
         <img src="imagem/foto-g.png" alt="Imagem flexível" >
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Reproduzindo áudios em html5</p>
    <audio src="midia/audio trovao.mp3" controls autoplay></audio> <!--MP3, WAV , OGG-->
    <audio preload="metadata"  controls loop>
        <source src="midia/audio trovao.mp3" type="audio/mpeg">
        <source src="midia/audio trovao.wav" type="audio/wav">
        <source src="midia/audio trovao.ogg" type="midia/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/audio trovao.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>

</body>
</html>
